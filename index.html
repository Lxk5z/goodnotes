<style>
    body {
      margin: 0;
      background-color: #363636;
      height: 100vh;
      overflow: hidden;
    }

    p {
        font-family: Arial;
        font-size: 16px;
        font-weight: 500;
        color: white;
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Feste 5px breite Border */
    .border {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 5px solid #444; /* graue Grundlinie */
      box-sizing: border-box;
    }

    /* Grüner Balken */
    .loader {
      position: fixed;
      width: 200px;   /* Länge des Balkens */
      height: 5px;    /* Dicke des Balkens */
      background: #00C853;
      animation: moveAround 4s linear infinite;
    }

     @keyframes moveAround {
      /* oben */
      0%   { top: 0; left: 0; transform: rotate(0deg); }
      24.9%{ top: 0; left: calc(100% - 200px); transform: rotate(0deg); }
      25%  { top: 0; left: calc(100% - 5px); transform: rotate(90deg); }

      /* rechts */
      49.9%{ top: calc(100% - 200px); left: calc(100% - 5px); transform: rotate(90deg); }
      50%  { top: calc(100% - 5px); left: calc(100% - 5px); transform: rotate(180deg); }

      /* unten */
      74.9%{ top: calc(100% - 5px); left: 0; transform: rotate(180deg); }
      75%  { top: calc(100% - 5px); left: 0; transform: rotate(270deg); }

      /* links */
      99.9%{ top: 0; left: 0; transform: rotate(270deg); }
      100% { top: 0; left: 0; transform: rotate(360deg); }
         
    }
</style>
