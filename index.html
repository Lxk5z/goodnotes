<style>
    body {
      margin: 0;
      background-color: #363636;

    p {
        font-family: Arial;
        font-size: 16px;
        font-weight: 500;
        color: white;
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* Feste 5px breite Border */
    .border {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 5px solid #444; /* graue Grundlinie */
      box-sizing: border-box;
    }

    /* Gr√ºner Balken */
    .loader {
      position: fixed;
      width: 40px;
      height: 5px;
      background: #00C853;
      animation: moveAround 4s linear infinite;
    }

    @keyframes moveAround {
      0%   { top: 0; left: 0; }
      25%  { top: 0; left: calc(100% - 5px); }
      50%  { top: calc(100% - 5px); left: calc(100% - 5px); }
      75%  { top: calc(100% - 5px); left: 0; }
      100% { top: 0; left: 0; }
    }
  </style>
