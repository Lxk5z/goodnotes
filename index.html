<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goodnotes!</title>

  <style>
    body {
      margin: 0;
      background-color: #363636;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    p {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
      font-weight: 500;
      z-index: 2;
    }

    /* Border */
    .border {
      position: fixed;
      inset: 0;
      border: 5px solid #444;
      box-sizing: border-box;
    }

    /* Wrapper f√ºr den Laufweg */
    .loader-track {
      position: fixed;
      inset: 5px;
      pointer-events: none;
    }

    /* Smoothie Balken üçπ */
    .loader {
      position: absolute;
      width: 180px;
      height: 5px;
      background: linear-gradient(
        90deg,
        transparent,
        #00ff9c,
        #00c853,
        #00ff9c,
        transparent
      );
      filter: blur(0.3px);
      animation: smoothie 4s cubic-bezier(.6,.01,.4,1) infinite;
    }

    @keyframes smoothie {
      /* oben */
      0% {
        top: 0;
        left: 0;
        width: 180px;
        height: 5px;
      }

      25% {
        top: 0;
        left: calc(100% - 180px);
        width: 180px;
        height: 5px;
      }

      /* rechts */
      26% {
        top: 0;
        left: calc(100% - 5px);
        width: 5px;
        height: 180px;
      }

      50% {
        top: calc(100% - 180px);
        left: calc(100% - 5px);
        width: 5px;
        height: 180px;
      }

      /* unten */
      51% {
        top: calc(100% - 5px);
        left: calc(100% - 180px);
        width: 180px;
        height: 5px;
      }

      75% {
        top: calc(100% - 5px);
        left: 0;
        width: 180px;
        height: 5px;
      }

      /* links */
      76% {
        top: calc(100% - 180px);
        left: 0;
        width: 5px;
        height: 180px;
      }

      100% {
        top: 0;
        left: 0;
        width: 5px;
        height: 180px;
      }
    }
  </style>
</head>

<body>

  <div class="border"></div>

  <div class="loader-track">
    <div class="loader"></div>
  </div>

  <p>Bitte warten‚Ä¶</p>

  <script>
    // window.location.href = "/kotzapp-web/chats.html";
  </script>

</body>
</html>
